<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The joins() should joins array element into a string</p>
    <p>We should used "*" as a seperator between the elements</p>
    <p id="demo"></p>
    <script>
        const sweet=['ladoo','jangery','kaju katli','jamun'];
        document.getElementById("demo").innerHTML=sweet.join("*");
    </script>
</body>
</html>
