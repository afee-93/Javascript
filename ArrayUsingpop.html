<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The pop() method removes the last element from an array</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const sweet=['ladoo','jangery','kaju katli','jamun'];
        document.getElementById("demo").innerHTML=sweet;
        sweet.pop();
      document.getElementById("demo1").innerHTML=sweet;
      sweet.push("cookie");
      document.getElementById("demo2").innerHTML=sweet;

    </script>
</body>
</html>
