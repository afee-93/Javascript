<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1><br><br>
    Enter first number:&emsp;<input type="number" id="num1"><br><br><br>
    Enter Second number:&emsp;<input type="number" id="num2"><br><br><br>
    <h3 id="result">Result is : </h3>
    <button id="add" onclick="add();">Addition</button>
    <button id="sub" onclick="sub();">Subraction</button>
    <button id="multi" onclick="multi();">Multiplication</button>
    <button id="div" onclick="div();">Division</button>
        <script>  
            function getvalues()
            {
            num1=Number(document.getElementById("num1").value);
            num2=Number(document.getElementById("num2").value);
            return [num1,num2];
            }
            function add()
            {
               let [num1,num2]=getvalues();
                document.getElementById("result").innerText="Result is : "+(num1+num2);
            }
            function sub()
            {
                let [num1,num2]=getvalues();
                document.getElementById("result").innerText="Result is : "+(num1-num2);
            }
            function multi()
            {
                let [num1,num2]=getvalues();
                document.getElementById("result").innerText="The result is : "+(num1*num2);
            }
            function div()
            {
                let [num1,num2]=getvalues();
                document.getElementById('result').innerText="The result is : "+(num1/num2);
            }
        </script>
</body>
</html>
